		function check(form,x)
		{
			if (form.choice.value == answers[x])
			{
				points+=100;
				document.getElementById("score").innerHTML = "<br><br>" + "Score: " + points;
				document.getElementById("lives").innerHTML = live;
				alert("Correct! You have been awarded with 100 points.");
			}
			else
			{
				live.pop();
				document.getElementById("score").innerHTML = "<br><br>" + "Score: " + points;
				document.getElementById("lives").innerHTML = live;
				lives--;
				alert("Wrong! Your number of lives has been reduced by 1.");
			}
			ask();
		}

		function ask()
		{
			if (lives>0)
			{
				document.getElementById("score").innerHTML = "<br><br>" + "Score: " + points;
				document.getElementById("lives").innerHTML = live;
				var x;
				do
				{
					var x = Math.floor(Math.random() * 20);
				} while(x>20);
			
				var str = '';
				document.getElementById("question").innerHTML = "<br><br><br><br><br><br><br>" + questions[x] + "<br><br>";
				for (var i = 0; i <= 3; i++)
				{
					if (i < 2)
					{
						str += "<input type=\"radio\" name =\"choice\" value=\"" + choices[x][i] + "\">" + choices[x][i];
					}
					else if (i == 2)
					{
						str+= "<br>" + "<input type=\"radio\" name =\"choice\" value=\"" + choices[x][i] + "\">" + choices[x][i];
					}
					else
					{
						str+= "<input type=\"radio\" name =\"choice\" value=\"" + choices[x][i] + "\">" + choices[x][i];
					}
				}
				str+= "<br><br>" + "<input type=\"button\" onclick=\"check(this.form," + x + ")\" value=\"Submit\">";

			}
			else if (lives == 0)
			{
				var aah = confirm("Game Over! Your score is " + points + ". Would you like to play again?");
				if (aah)
				{
					points = 0;
					lives = 3;
					live = [
						"<img src=\"images/laifu-true.png\">",
						"<img src=\"images/laifu-true.png\">",
						"<img src=\"images/laifu-true.png\">"
							];
